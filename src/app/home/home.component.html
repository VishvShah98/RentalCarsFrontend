<mat-toolbar>
  <!-- Left side: Company Name -->
  <span class="company-name"> Getaway cars </span>

  <!-- Right side: User Icon (menu button) -->
  <button
    mat-button
    [matMenuTriggerFor]="beforeMenu"
    class="full-height-button"
  >
    <mat-icon class="icon-display">menu</mat-icon>
    <mat-icon class="icon-display">person</mat-icon>
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before" [overlapTrigger]="false">
    <button mat-menu-item *ngIf="!userId" (click)="showSignUp()">
      Sign up
    </button>
    <button mat-menu-item *ngIf="!userId" (click)="showLogin()">
      Log in
    </button>
    <button
      mat-menu-item
      *ngIf="userId"
      (click)="showMyBookings()"
    >
      My Bookings
    </button>
    <button mat-menu-item *ngIf="userId" (click)="logout()">
      Log out
    </button>
  </mat-menu>
</mat-toolbar>
<!-- Date/Time Picker Form -->
<div class="date-time-container">
  <mat-form-field class="example-form-field">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input
      [formGroup]="range"
      [rangePicker]="picker"
      [min]="today"
    >
      <input matStartDate formControlName="start" placeholder="Start Date" />
      <input matEndDate formControlName="end" placeholder="End Date" />
    </mat-date-range-input>
    <mat-hint style="color: black">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    @if (range.controls.start.hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
    } @if (range.controls.end.hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
    }
  </mat-form-field>
  <button
    mat-flat-button
    class="search"
    color="primary"
    (click)="onSearchCars()"
    [disabled]="isSearchDisabled()"
  >
    Search Cars
  </button>
</div>

<div class="image-container">
  <img src="assets/p3.png" alt="Background Image" class="background-image" />
</div>
